<table>
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dish of dishes">
      <td>{{ dish.id }}</td>
      <td>{{ dish.name }}</td>
      <td>{{ dish.description }}</td>
      <td>
        <button (click)="showDishDetails(dish.id)">Details</button>
        <button (click)="editDish(dish.id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<h2> Dish details </h2>

<h3> {{recipeItem?.name}} </h3>

<img height=150px [src]="recipeItem?.image" />


<h3> Description: </h3>
<br />
<p> {{recipeItem?.description}} </p>

<h3> Ingredients </h3>

<ul> 
  <li *ngFor="let oneIngredient of recipeItem?.ingredients">
    {{oneIngredient}}
  </li>
</ul>

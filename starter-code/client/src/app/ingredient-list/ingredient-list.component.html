<h1>Ingredients</h1>
<div *ngFor="let ingredient of ingredientList">
  <p>{{ingredient.name}}</p>
  <img [src]="ingredient.image" width=200>
  <form (ngSubmit)="addIngredient(ingredient._id, myForm.value.quantity)" #myForm="ngForm">
    <label for="quantity">Quantity</label>
    <input type="number" name="quantity" id="" [ngModel] = "ingredient.quantity">
    <button>Add ingredient</button>
  </form>
</div>

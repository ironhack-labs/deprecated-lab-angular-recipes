<div *ngIf="!dish">Loading...</div>

<div class="dish-detail" *ngIf="dish">
  <h2> {{dish.name}}</h2>
  <p>{{dish.description}}</p>
  <img [src]="dish.image" alt="{{dish.name}}">
</div>


<div *ngIf="!ingredients">Loading...</div>
<div class="ingredients" *ngFor="let ingredient of ingredients">
    <h2> {{ingredient.name}}</h2>
    <p>{{ingredient.description}}</p>
    <img [src]="ingredient.image" alt="{{ingredient.name}}">

    <!-- <form action="post">

  </div>

<p>
  single-recipe works!
</p>

<ul *ngIf="singleRecipe">

Dish Name:  {{ singleRecipe.name }}

<div>
<img src={{singleRecipe.image}}>
</div>

<p> Description: {{ singleRecipe.description }} </p>
</ul>

<ul *ngIf="ingredients">
  <li *ngFor="let ingredient of ingredients">
    <div>
      {{ ingredient }}
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input type="number">
      <button>Add</button>
    </div>
  </li>
</ul>

<h2>All Ingredients</h2>

<div class="loading" *ngIf="!ingredients">...loading...</div>

<div *ngIf="ingredients">
  <ul>
    <li *ngFor="let ingredient of ingredients">
      <p>name: {{ingredient.name}}</p>
      <p>{{ingredient.description}}</p>
      <img [src]="ingredient.image" />
    </li>
  </ul>



</div>

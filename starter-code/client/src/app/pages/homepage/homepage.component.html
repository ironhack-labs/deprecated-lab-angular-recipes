<h1> The recepies </h1>

<div class="loading" *ngIf="!recipies">
  Loading.....
</div>

<ul *ngIf="recipies">
  <li *ngFor="let recipe of recipies">
    <div>
      {{ recipe.name }}
    </div>
    <div>
      <img src="{{ recipe.image }}">     
    </div>
    <a [routerLink]="['/recipe', recipe._id]">Details</a>
  </li>
</ul>

<p>
  recipes-detail works!
</p>
<div *ngIf="recipe">
  <ul>
    <li>{{recipe.name}}</li>
    <li>{{recipe.description}}</li>
    <ul *ngIf="recipe.ingredients.length>0"> 
        <li *ngFor ="let ingredient of recipe.ingredients">
          Name: {{ingredient.ingredientId.name}} 
          <p>Desc: {{ingredient.ingredientId.description}} </p>
          <p> Quantity: {{ingredient.quantity}} </p>
        </li>
    </ul>
    <img src={{recipe.image}}>
  </ul>
</div>
<p>Want to add ingridients?</p>
  
  <ul>
    <li *ngFor="let ingredient of ingredients">
      <span>{{ingredient.name}}</span>
      <input type="text" name="order-quantity" id="order-quantity" placeholder="quantity" #selQty>
      <button (click)="postIngredient(ingredient._id, selQty.value)">Add</button>
    </li>
  </ul>

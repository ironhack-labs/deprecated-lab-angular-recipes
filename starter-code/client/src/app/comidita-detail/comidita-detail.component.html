<div class="container">
  <div *ngIf="comidita">
  <h1><u>{{comidita.name}}</u></h1>
  <div class="img-detail">
    <img [src]="comidita.image" alt="" width="50%" height="50%">
  </div>
  
  <p>{{comidita.description}}</p>
  </div>
  <h1>Ingredients</h1>
  <ul *ngFor="let i of ingredients">
  <h3>-{{i.name}}</h3> <button (click)="addIngredient()">Add</button>
  </ul>
</div>

<a [routerLink]="['/']"> Back to past</a>

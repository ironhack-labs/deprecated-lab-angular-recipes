<div>
  <h1>List of dishes</h1>
  <section class="dishes-list">
    <a [routerLink]="['/dish', dish._id]" class="dishes-item card" *ngFor='let dish of dishes'>
      <article>
        <h3>{{dish.name}}</h3>
        <img src="{{dish.image}}" alt="{{dish.name}}">
      </article>
    </a>
  </section>
</div>

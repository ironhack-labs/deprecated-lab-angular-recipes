<div class="parent">
  <div class="el" *ngFor="let dishes of dishesList">
      <img [src]="dishes.image"  height="200"/>

      <p> {{ dishes.brand }} </p>
      <a [routerLink]="['dish', dishes._id]"> View Details </a>
  </div>
</div>

<p>
  dishes-list works!
</p>

<div class="parent">
  <div class="el" *ngFor="let dishes of dishesList">
      <a [routerLink]="['/dishes',dishes._id]">
          <img [src]="dishes.image"  height="200"/>
      </a>
      <h3> {{ dishes.name }} </h3>
      <p> {{ dishes.brand }} </p>
      <a [routerLink]="['dishes', dishes._id]"> View Details </a>
  </div>
</div>

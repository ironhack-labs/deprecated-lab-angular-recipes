<h1> List of Dishes </h1>

<ul>

<section class="container">
  <section class="inner">

  <div *ngFor="let dish of dishes" class="liWrapper">

    <h3>{{dish.name}}</h3>
    <img [src]="dish.image">
    <br>
    <a [routerLink]="['/dishes', dish._id]"> See Details </a>

  </div>

  </section>
</section>

</ul>

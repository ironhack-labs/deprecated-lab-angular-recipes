<h1>Creating a recipe</h1>
  <label for="name" >Name</label>
  <input type="text" placeholder="name" [(ngModel)]="name">
  <label for="description">Description</label>
  <input type="text" placeholder="description" [(ngModel)]="description">
  <label for="image">Image</label>
  <input type="text" placeholder="ImageUrl" [(ngModel)]="image">
  <button (click)="createRecipe(name, description, image)">Create recipe</button>

<h2>New Recipe</h2>
<form (ngSubmit)="submitRecipeForm(form)" #form="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="name">
  </div>
  <div>
      <label for="description">Description:</label>
      <input type="text" name="description" [(ngModel)]="description">
    </div>
  <div>
    <label for="image">Image:</label>
    <input type="text" name="image" [(ngModel)]="image">
  </div>
  <button type="submit" class="btn btn-secondary">Add recipe</button>
</form>
<a [routerLink]="['/']" class="btn btn-primary">List</a>

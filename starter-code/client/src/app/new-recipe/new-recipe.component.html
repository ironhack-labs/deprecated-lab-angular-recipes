<h2>Add new recipe</h2>
<form>
  <label> Name </label>
  <input type="text" [(ngModel)]="name" name="name"/>
  <br>
  <label> Image </label>
  <input type="text" [(ngModel)]="image" name="image"/>
  <br />
  <label> Description </label>
  <textarea [(ngModel)]="description" name="description"></textarea>

  <button (click)="newRecipe(name, image, description)"> Add recipe </button>
</form>

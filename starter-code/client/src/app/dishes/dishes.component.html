<div class="row dish" *ngFor="let dish of dishes">
  <div class="col-sm-4">
    <div class="dish-img">
      <img [src]="dish.image" [alt]="dish.title">
    </div>
  </div>
  <div class="col-sm-8">
    <h2>{{dish.name}}</h2>
    <a class="button" [routerLink]="['/', dish._id]">View this recipe</a>
  </div>
</div>

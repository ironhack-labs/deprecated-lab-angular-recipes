<a [routerLink]="['/recipeform']">Create recipe</a>
<a [routerLink]="['/ingredientform']">Create ingredient</a>
<h1>Recipes</h1>
<div class="container">
  <div *ngFor="let recipe of list">
    <h2>{{recipe.name}}</h2>
    <img [src]="recipe.image" alt="">
    <a [routerLink]="['/dishes', recipe._id]">Detail</a>
  </div>
</div>

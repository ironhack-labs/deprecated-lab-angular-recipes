<div class="container">
  <div class="recipes">
    <ul class="recipes-list">
      <li *ngFor="let recipe of recipes$ | async ">
        <h3>{{recipe.name}}</h3>
        <img [src]="recipe.image" alt="photo" width="150">
        <a [routerLink]="['recipe', recipe._id]">See more</a>
      </li>
    </ul>
  </div>
</div>

<div *ngIf = "single">
  <h2>{{single.name}}</h2>
  <p></p>
  <p>Description: {{single.description}}</p>
  <img [src]="single.image" [width]="400" alt="">
</div>

<ul *ngFor="let in of ingredients">
  <li>{{in.name}}</li>
  <img [src]="in.image" width="100" alt="">
  <div>
    <input type="number" name="quantity" #quantity>
    <button (click)="saveIngredients(single._id,in._id, quantity)"> Save Ingredient </button>
  </div>
</ul>

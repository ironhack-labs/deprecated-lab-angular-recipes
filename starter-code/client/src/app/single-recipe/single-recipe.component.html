<a [routerLink]='[""]'>back</a><br><br>
<div *ngIf ="recipe">
  {{ recipe.name }}
  {{ recipe.image }}
  {{ recipe.description }}
  <p *ngIf="recipe.ingredients.length>0">Lista de ingredientes</p>
  <div *ngFor="let ingredient of recipe.ingredients">
    {{ ingredient.ingredientId.name }} x {{ ingredient.quantity }}
  </div>
</div>
<br><br>
<div *ngFor="let ingredient of allIngredients">
  {{ ingredient.name }}
  <input type="text" #quantity>
<button (click)="addIngredient(ingredient._id,quantity.value)">Add</button>
</div>

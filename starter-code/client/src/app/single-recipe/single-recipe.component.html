<div *ngIf="recipe">
  <h4>{{ recipe.name }}</h4>
  <img [src]="recipe.image">
  <p>{{ recipe.description }}</p>
</div>
<div>
  <ul *ngIf="ingredients.length > 0; else noIngredientsBlock">
    <li *ngFor="let ingredient of ingredients">
      <p>{{ ingredient }}</p>
      <button>Add</button>
    </li>
    <p #noIngredientsBlock>There are no ingredients yet</p>
  </ul>
</div>

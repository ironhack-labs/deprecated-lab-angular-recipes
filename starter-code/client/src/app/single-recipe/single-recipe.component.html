<h1> Recipe details </h1>

<div *ngIf="recipe">
  <!-- <button (click)="deleteEntry()">Delete this entry</button> -->
  <div class="recipe-info">
    <h2> {{ recipe.name }}</h2>
    <img [src]="recipe.image">
    <p> {{ recipe.description }} </p>
    <h3>Ingredients:</h3>
    <ul *ngIf="recipe.ingredients">
      <li *ngFor="let i of recipe.ingredients">
        {{ i }}
      </li>
    </ul>

     <a [routerLink]="['addIngredient']">Add Ingredient</a>

  </div>
</div>

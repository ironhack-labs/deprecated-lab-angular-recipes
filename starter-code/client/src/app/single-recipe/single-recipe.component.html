<div *ngIf="recipe">
  <h1>
    {{recipe.name}}</h1>
  <img [src]="recipe.image" />
  <p>{{recipe.description}}</p>
  <div class="ingredients">
    <strong>Ingredients</strong>
    <button (click)="addIngredient(recipe._id)">Add</button>
    <ul><li *ngFor="let i of ingredients">{{i.name}} <input type="text" placeholder="quantity"></li></ul>
  </div>
  <a [routerLink]="['/']"> < Back </a>
</div>

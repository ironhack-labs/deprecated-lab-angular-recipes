<form>
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="name">
    <label>Description</label>
    <input type="text" name="description" [(ngModel)]="description">
    <label>Image</label>
    <input type="text" name="image" [(ngModel)]="image">
    <input type="submit" (click)="addEntry()">
</form>

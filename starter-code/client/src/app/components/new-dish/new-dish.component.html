<h2>Add new Dish</h2>


  <label for="">Name: </label>
  <input type="text" [(ngModel)]="name" name="name" ><br>
  <label for="">Description: </label>
  <input type="text" [(ngModel)]="description" name="description" ><br>
  <label for="">Image url: </label>
  <input type="text" [(ngModel)]="image" name="image" ><br>
  <button type="button"(click)="addItem(name, description, image)" href="/home">Submit</button>

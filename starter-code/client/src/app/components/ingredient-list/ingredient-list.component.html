<h3>Ingredient List</h3>
<ul>
  <li *ngFor="let ingredient of ingredientList">
    name: {{ ingredient.name }} <br>
    description: {{ ingredient.description }} <br>
    image: {{ ingredient.image }} <br>
    <label for="quantity">quantity</label>
    <input type="text" name="quantity" #quantity>
    <button (click)="onAddToDish(currentRecipe._id, ingredient._id, quantity.value)">Add</button>
  </li>
</ul>

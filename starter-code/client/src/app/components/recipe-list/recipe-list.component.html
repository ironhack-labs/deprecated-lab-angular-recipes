<h3>Recipe List</h3>
<ul>
  <li *ngFor="let recipe of recipeList">
    name: {{ recipe.name }} <br>
    description: {{ recipe.description }} <br>
    image: {{ recipe.image }} <br>
    <a [routerLink]="['recipe', recipe._id]">View Details</a>
  </li>
</ul>

<app-ingredient-list></app-ingredient-list>

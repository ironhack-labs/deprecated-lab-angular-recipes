
<div *ngIf="!dish">
    <p>Loading recipe details...</p>
</div>


<div *ngIf="dish">
    <button [routerLink]="['/']" >Back to recipes list</button>
    <p>{{ dish.name }}</p>
    <img src="{{ dish.image }}">
    <p>{{ dish.description }}</p>
    <p>xx   {{ dish.ingredients }}xx</p>

    <p>All ingredients list</p>
    <div *ngFor="let ingredient of ingredients">
        <p> {{ ingredient.name }} </p>
    </div>
</div>

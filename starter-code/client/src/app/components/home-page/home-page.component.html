<h1>Recipes: </h1>

<div class="loading" *ngIf="!recipes">
  loading
</div>

<ul *ngIf="recipes">

  <li *ngFor="let recipe of recipes">
      <p>{{recipe.name}}</p>
      <p><img src="{{recipe.image}}"></p>
      <a [routerLink]="['/recipe', recipe._id]"> details </a> 
  </li>
  <app-recipe-page [recipe]="recipe"></app-recipe-page>
</ul>

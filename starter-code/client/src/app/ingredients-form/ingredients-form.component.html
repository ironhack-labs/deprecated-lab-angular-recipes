<form (ngSubmit)="saveIngredient(ingredientForm)" #ingredientForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" name="name" #iName="ngModel" [(ngModel)]="name" minlength="3" required/>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" type="text" #iDescription="ngModel" name="description" [(ngModel)]="description" required minlength="10"
      required/>
  </div>
  <div class="form-group">
    <label for="image">Image Url</label>
    <input class="form-control" type="url" name="image" #iImage="ngModel" [(ngModel)]="image" required />
  </div>
  <div class="form-group">
    <button type="submit"> Create ingredient </button>
  </div>
  <div *ngIf="iName.errors && (iName.touched)">
    <p class="error" [hidden]="!iName.errors.minlength"> The name must be at least 3 characters long. </p>
    <p class="error" [hidden]="!iName.errors.required"> Name is required </p>
  </div>
  <div *ngIf="iDescription.errors && (iDescription.touched)">
    <p class="error" [hidden]="!iDescription.errors.minlength"> The description must be at least 10 characters long. </p>
    <p class="error" [hidden]="!iDescription.errors.required"> description is required </p>
  </div>
</form>

<button [routerLink]= '["/"]'>List</button>
<div *ngIf="dish">
  <h2>Name: {{dish.name}}</h2>
  <img src="{{dish.image}}" alt="">
  <p>Description: {{dish.description}}</p>
</div>

<h4>Ingredients</h4>
<li *ngFor=" let ingredient of ingredients">
  {{ingredient.name}} 
  <button class="ingBtn">Add</button>
</li>

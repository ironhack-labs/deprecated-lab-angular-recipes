<h2>Recipe Details</h2>


<h3>{{recipe?.name}}</h3>
<img *ngIf="recipe?.image"  [src]= "recipe?.image">


<div >
  <div>
    <form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
      <p>
        Ingredient: 
        <input type="text" name="ingredient" [(ngModel)]="ingredient">
      </p>
       <p>
          Quantity: 
          <input type="number" name="quantity" [(ngModel)]="quantity">
       </p>
    </form>
    <button (click)="addIngridient()">Add an Ingridient</button>
  </div>
  
</div>

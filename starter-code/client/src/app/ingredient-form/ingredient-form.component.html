<h2>New ingredient</h2>

<form (ngSubmit)="submitIngredientForm(form)" #form="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="name">
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" name="description" [(ngModel)]="description">
  </div>
  <div>
    <label for="image">Image:</label>
    <input type="text" name="image" [(ngModel)]="image">
  </div>
  <button type="submit" class="btn btn-secondary">Add Ingredient</button>
</form>
<a [routerLink]="['/']" class="btn btn-primary">List</a>

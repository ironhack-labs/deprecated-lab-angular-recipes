<h1>Dish Details</h1>

<a [routerLink]="['']">Back To List</a>

<div *ngIf="dish">
  <h3>{{dish.name}}</h3>
  <img [src]="dish.image" height=100/>
  <p>{{dish.description}}</p>

  <div  *ngFor="let ingredient of ingredients">
    <p>{{ingredient.name}}</p>
    <input type="number" [(ngModel)]="numberOfIngredients">
    <button>Add ingredient</button>
  </div>
</div>

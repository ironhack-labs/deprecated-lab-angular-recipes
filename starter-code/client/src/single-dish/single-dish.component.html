<div *ngIf="dish" class="container d-flex flex-column align-items-center mt-5">
  {{dish.name}}
  <img [src]="dish.image" alt="" class="w-50">
  {{dish.description}}
  <a [routerLink]="['/']" class="mt-4 btn btn-primary">Home</a>
</div>

<ul *ngIf="ingredients">
  <li *ngFor="let ingredient of ingredients">
    {{ingredient.name}}
    <input type="number" min="1" ([ngModel])="quantity" name="quantity" value="1">
    <a class="btn btn-success" [routerLink]="['']">+</a>
  </li>
</ul>
